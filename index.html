<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pansito Gil</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .boton-verde {
            background: #2ecc40;
            color: #111;
            font-size: 2em;
            font-weight: bold;
            padding: 20px 50px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .boton-verde:hover {
            background: #27ae38;
            color: #fff;
        }
        .esquina {
            position: fixed;
            bottom: 16px;
            right: 24px;
            background: #222;
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 1em;
            opacity: 0.85;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a class="boton-verde" href="https://www.instagram.com/pansitogil/" target="_blank">PANSITO GIL</a>
    <div class="esquina">HECHO POR PERRO CARRIER</div>
</body>
</html>
